<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="bower_components/paper-audio-player/paper-audio-player.html">


<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="my-fragment-article-card-audio.html">


<dom-module id="my-view3">
    <template>
        <style include="app-grid-style shared-styles">
            :host {
                display: block;

                padding: 10px;
                --app-grid-columns: 3;
                --app-grid-expandible-item-columns: 2;
            }

            h1 {
                padding-left: 20px;
            }

            /* Only the first item should expand */
            .item:first-child {
                @apply(--app-grid-expandible-item);
            }

            .white {
                --paper-card-header-color: #fff;
            }
        </style>

        <firebase-query
                id="articlesQuery"
                app-name="labInfo"
                path="/articles"
                query order-by-child="articleType" 
                equal-to="2"
                data="{{articleList}}">

        </firebase-query>

        <div class="app-grid">

            <div class="item">
                <!--<iron-ajax auto url="../data.json" handle-as="json" last-response="{{articles}}">


                </iron-ajax>-->

                <iron-list items="{{articleList}}" as="item">

                    <template>
                        <my-fragment-article-card-audio name="fragment-card" article-id="[[item.articleId]]"
                                                  article-type="1"
                                                  title="[[item.title]]"
                                                  author-name="[[item.authorName]]"
                                                  author-school-year="[[item.authorSchoolYear]]"
                                                  date-published="[[item.dateCreated.time]]"
                                                  media-url="[[item.serverMediaUrl]]"
                                                  selected-article="{{selectedArticle}}"
                                                  article-object="[[item]]"

                        >

                        </my-fragment-article-card-audio>
                    </template>
                </iron-list>
            </div>
            <div class="item">
                <div class="item">
                    <paper-audio-player src="http://nadikun.com/audio/demo.mp3" title="Pink Shades - O+PNR" color="#F05C38"></paper-audio-player>
                </div>
            </div>
    </template>

    <script>
        Polymer({
            is: 'my-view3',

            properties: {

                articleList: {
                    type: Object,
                    observer: 'articleListChanged'

                },
                selectedArticle: {
                    type: Object,
                    notify: true,
                    observer: 'selectedArticleChanged'
                }
            },

            ready: function () {

                this.selectedArticleId = 'Mauro';

            },

            articleListChanged: function (newData, oldData) {

                // do something when the query returns values

            },
            selectedArticleChanged: function () {


            }

        });
    </script>
</dom-module>
